# This is my Yaml file for Azure deployment
# 1) Workflow purpose:
# Build and deploy this Node app to Azure Web App "learntestnew".
# Docs:
# - Azure deploy action: https://github.com/Azure/webapps-deploy
# - Azure GitHub Actions: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - learntestnew

on:
  # 2) Auto-run on every push to main branch.
  push:
    branches:
      - main
  # 3) Also allow manual runs from GitHub Actions UI.
  workflow_dispatch:

jobs:
  # 4) Build job: checks out code and packages it as an artifact.
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read # required for actions/checkout

    steps:
      # 4.1) Pull repository code into the runner.
      - uses: actions/checkout@v4

      # 4.2) Install and use Node 20.x in this job.
      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      # 4.3) Upload files so the deploy job can download and deploy them.
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: .

  # 5) Deploy job: downloads artifact, authenticates to Azure, then deploys.
  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write # required for OIDC authentication to Azure
      contents: read # required for actions/checkout

    steps:
      # 5.1) Download the artifact from the build job.
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
      
      # 5.2) Sign in to Azure using service principal values stored in secrets.
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # 5.3) Deploy the downloaded package to Azure Web App production slot.
      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'learntestnew'
          slot-name: 'Production'
          package: .
          
